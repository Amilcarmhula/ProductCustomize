<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview de Várias Imagens SVG</title>
    <style>
        .svg-container {
            display: flex;
            flex-wrap: wrap;
        }
        .svg-item {
            margin: 10px;
            border: 1px solid #ccc;
            
        }
        .svg-item svg {
            display: block;
        }
    </style>
</head>
<body>

<div class="svg-container" id="svgContainer"></div>

<script>
    // URLs das imagens SVG
    const svgUrls = [
        'svg/_lastGroupTudo.svg',
        'svg/_lastGroupTudo.svg',
        'svg/_lastGroupTudo.svg',
        'svg/_lastGroupTudo.svg',
        'svg/_lastGroupTudo.svg',
        'svg/_lastGroupTudo.svg'
    ];

    // Contêiner para as imagens SVG
    const svgContainer = document.getElementById('svgContainer');

    // Função para carregar e exibir as imagens SVG
    function loadSvgImages(urls) {
        urls.forEach(url => {
            fetch(url)
                .then(response => response.text())
                .then(svgText => {
                    // Cria um elemento div para cada SVG
                    const div = document.createElement('div');
                    div.classList.add('svg-item');

                    // Insere o SVG no div
                    div.innerHTML = svgText;

                    // Adiciona o div ao contêiner
                    svgContainer.appendChild(div);
                })
                .catch(error => console.error('Erro ao carregar a imagem SVG:', error));
        });
    }

    // Carrega as imagens SVG
    loadSvgImages(svgUrls);
</script>


</body>
</html>
